<div class="x-units-container">
  <div 
  class="x-units"
  [style.height.px]="itemHeight"
  [style.width.px]="timeUnitsAmount * unit">
    <div 
    *ngFor="let item of columns, let j = index"
    class="x-unit"
    [style.min-width.px]="unit"
    [style.width.px]="unit">
    <ng-container *ngIf="j">
      <span>{{item.label | date: 'dd/MM'}}</span>
      <!-- <span>{{item.label}}</span> -->
    </ng-container>
    </div>
  </div>
</div>
