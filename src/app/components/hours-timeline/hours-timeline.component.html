<div class="y-units-container">
  <div 
  *ngIf="axis === 'x'" 
  class="y-units"
  [style.height.rem]="5" 
  [style.width.px]="hours.length * unit">
    <div 
    *ngFor="let item of hours, let j = index"
    class="y-unit" 
    [style.width.px]="unit">
      <span *ngIf="j">{{item | date: 'dd/MM'}}</span>
    </div>
  </div>
</div>
