
<div
class="schedule-container-x"
[style.width.px]="scheduleWidth">
{{numberOfItems}}
    <div [class.schedule-grid-container]="showGrid" *ngIf="rows">
        <app-hours-timeline [columns]="columns"></app-hours-timeline>
        <app-item-list  *ngFor="let row of rows; let i = index; trackBy: identify"   [attr.data-index]="i" [index]="i" [row]="row"></app-item-list>
    </div>
</div>
{{columns | json}}
